<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>Mi E-commerce</title>
</head>

<body>
    <div class="grid-container">
        <header>
            <h1>Mi E-commerce.</h1>
        </header>
        <menu>
            <h2>Categorias</h2>
            <div class="opciones">
                <p class="titulo">Perfumes</p>
                <p class="cantidad">(13)</p>
            </div>
            <div class="opciones">
                <p class="titulo">Ropa</p>
                <p class="cantidad">(21)</p>
            </div>
            <div class="opciones">
                <p class="titulo">Accesorios</p>
                <p class="cantidad">(41)</p>
            </div>
            <div class="opciones">
                <p class="titulo">Zapatos</p>
                <p class="cantidad">(10)</p>
            </div>
        </menu>
        <main>
            <div class="maingrid">
                <div class="productos">
                    <img src="./assets/img/coco chanel noir.jpg" alt="">
                    <h3>Perfume Coco Chanel</h3>
                    <p class="precio">$45.000</p>
                    <p class="comprar">Comprar</p>
                </div>
                <div class="productos">
                    <img src="./assets/img/versace eros.jpg" alt="">
                    <h3>Perfume Versace</h3>
                    <p class="precio">$50.000</p>
                    <p class="comprar">Comprar</p>
                </div>
                <div class="productos">
                    <img src="./assets/img/polera otaku.jpg" alt="">
                    <h3>Polera Unisex</h3>
                    <p class="precio">$15.000</p>
                    <p class="comprar">Comprar</p>
                </div>
                <div class="productos">
                    <img src="./assets/img/zapatillas nike.jpg" alt="">
                    <h3>Zapatillas Nike</h3>
                    <p class="precio">$70.000</p>
                    <p class="comprar">Comprar</p>
                </div>
            </div>
        </main>
        <footer>
            <p>@mie-commerce</p>
        </footer>
    </div>
</body>

</html>
